<div class="container">
  <mat-card class="card">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="img-responsive" mat-card-image src="{{ product.image }}" />
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Year: {{ product.year }}</p>
      <p>Chip: {{ product.configure.chip }}</p>
      <p>SSD: {{ product.configure.SSD }}</p>
      <p>Memory: {{ product.configure.memory }}</p>
      <p>Display: {{ product.configure.display }}</p>
    </mat-card-content>
    <mat-card-actions class="card-buttons">
      <button mat-flat-button color="primary">Назад</button>
    </mat-card-actions>
  </mat-card>
</div>
