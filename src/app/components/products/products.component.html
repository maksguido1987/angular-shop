<div class="container">
  <mat-toolbar>
    <button mat-icon-button class="icon" (click)="openDialog()">
      <mat-icon>add_box</mat-icon>
      добавить товар
    </button>
  </mat-toolbar>
  <mat-card class="card" *ngFor="let product of products">
    <mat-card-title>{{ product.title }}</mat-card-title>
    <img class="img-responsive" mat-card-image src="{{ product.image }}" />
    <mat-card-content>
      <p>Price: {{ product.price | currency }}</p>
      <p>Year: {{ product.year }}</p>
    </mat-card-content>
    <mat-card-actions class="card-buttons">
      <button mat-flat-button color="primary">В корзину</button>
      <button
        mat-flat-button
        color="primary"
        [routerLink]="['/product', product.id]"
      >
        Подробнее
      </button>
      <button mat-button color="primary" [matMenuTriggerFor]="menu">
        Menu
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openDialog(product)">Редактировать</button>
        <button mat-menu-item (click)="deleteProduct(product.id!)">
          Удалить
        </button>
      </mat-menu>
    </mat-card-actions>
  </mat-card>
</div>
